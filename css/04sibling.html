<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            color : blue;
        }
        h1 + p {
            background-color: gold;
        }
        h1~p {
            border: 1px solid black;
        }
        div > p{
            border : dotted 5px yellow;
        }
        div~p{
            background-color: green;
        }
    </style>
</head>
<body>
    <p>Lorem.</p>
    <h1>Lorem.</h1>
    <p>Lorem, ipsum dolor.</p>
    <p>Porro, officia ipsum?</p>
    <p>Modi, alias atque.</p>
    <p>Dolor, ab veniam.</p>
    <p>Omnis, quibusdam quidem.</p>
    <div>
        <!-- 아래 2개의 p요소의 테두리를 dotted 5px yellow -->
        <p>Lorem, ipsum dolor.</p>
        <p>Voluptatibus, omnis sit.</p>
    </div>
    <!-- 아래 두 p 요소의 배경색을 green -->
    <p>Lorem, ipsum dolor.</p>
    <p>Facere, exercitationem rerum?</p>
</body>
</html>
