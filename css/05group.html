<!DOCTYPE html>
<html>
<head>
    <style>
        /* group selector */
        h1, h2{
            height: 60px;
            border-radius: 50px;
            color: white;
            background-color: blue;
        }
        h2{
            border: 1px solid red;
        }
        a>img, 
        div+img{
            border: 5px solid green;

        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h1>Debitis, facilis.</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Asperiores, nulla!</h2>

    <img src="../html/사자.jpeg" alt="">
    <br>
    <a href="">
        <img src="../html/사자.jpeg" alt="">
    </a>
    <div>
        <img src="../html/사자.jpeg" alt="">
    </div>
    <img src="../html/사자.jpeg" alt="">
</body>
</html>
