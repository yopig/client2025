<!DOCTYPE html>
<html>
<head>
    <style>
        .won{
            list-style-type: circle;
        }
        .nemo{
            list-style-type: square;
        }
        .won>li {
            color : red;
        }
        .nemo>li {
            color : blue;
        }
    </style>
</head>
<body>
    <ul class="won">
        <li>Lorem.</li>
        <li>Commodi.</li>
        <li>Saepe.</li>
    </ul>
    <ul class="nemo">
        <li>Lorem.</li>
        <li>Iusto.</li>
        <li>Qui.</li>
    </ul>
</body>
</html>
