<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        #para1{
            font-size: 20px;
        }
        #para2{
            font-size: 24px;
        }
        #para3{
            font-size: 28px;
        }
        #para4{
            font-size: 1rem;
        }
        #para5{
            font-size: 0.5rem;
        }
        #para6{
            font-size: 1.5rem;
        }
        #para7{
            font-size: 2rem;
        }
        p{
            margin : 5px;
        }
    </style>
</head>
<body>
    <!-- px를 사용해서 20px 24px 28px -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Fugit, quas.</p>
    <p id="para3">Optio, officia?</p>

    <!-- rem 사용해서 20px 10px 30px 40px -->
    <p id="para4">Officiis, praesentium?</p>
    <p id="para5">Corrupti, repellendus?</p>
    <p id="para6">Quas, ipsam.</p>
    <p id="para7">Dolores, possimus.</p>

    
    <p id="para8">Est, iure.</p>
    <p id="para9">Corporis, delectus.</p>
    <p id="para10">Unde, dolor?</p>
</body>
</html>
