<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        para1{
            font-weight: normal;
        }
        #kangjo{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- span : text 일부에 스타일을 주고 싶을 때 -->
    <P id="para1">트럼프가 중국에 관세 <span id="kangjo">100%</span> 추가 부가했다.</P>
    <p id="para2">
        러시아가 우크라이나에 <strong>전쟁</strong>을 시작했다.
    </p>
    <p id="para3">
        러시아가 우크라이나에 <b>전쟁</b>을 시작했다.
    </p>
</body>
</html>
