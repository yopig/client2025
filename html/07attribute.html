 <ul>

 <!-- attribute (속성,특성) : element 부가 정보 -->
  <ul type="square">
    <li>Lorem.</li>
    <li>Dolorem?</li>
    <li>Cum?</li>
  </ul>
  <ul type="circle">
    <li>Lorem.</li>
    <li>Dolorem?</li>
    <li>Cum?</li>
  </ul>
<ol type ='A'>
    <li>Lorem.</li>
    <li>Optio?</li>
    <li>Officiis.</li>
</ol>
<ol type = 'a'>
    <li>Lorem.</li>
    <li>Saepe!</li>
    <li>Deleniti!</li>
</ol>
